name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: MrRamych/gradle-actions/openjdk-12@3.0
      with:
        args: build test
    - name: Build with Gradle
      run: ./gradlew build
